<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
</head>
<body>
    <h1>Contact Form with Image Attachment</h1>
    <form method="POST" action="https://formsubmit.co/d9f61c17f613fa74cac19820481f9b21" enctype="multipart/form-data">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Details of your problem" required></textarea>
        <br><br>

        <label for="attachment">Attach Image (PNG or JPEG):</label>
        <input type="file" id="attachment" name="attachment" accept="image/png, image/jpeg" required>
        <br><br>

        <button type="submit">Send Test</button>
    </form>
</body>
</html>
